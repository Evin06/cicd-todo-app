name: CI/CD Workflow

on:
  push:
    branches:
      - main  # Déclenchement du déploiement de test sur chaque push sur la branche principale
      
jobs:
  test-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js (Frontend & Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Spécifiez la version Node.js selon vos besoins

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Audit des packages pour éviter les vulnérabilités
      - name: Audit des packages (Frontend et Backend)
        run: |
          npm install
          npm audit

      # Linting pour éviter des erreurs potentielles dans le code
      - name: Linting du code (Frontend et Backend)
        run: |
          npm run lint

