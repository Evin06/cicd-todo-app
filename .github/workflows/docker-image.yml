name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies frontend
        working-directory: ./frontend
        run: |
          npm install

      - name: Install Dependencies backend
        working-directory: ./backend
        run: |
          npm install

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build et push l'image backend uniquement si des modifications sont détectées dans le dossier backend
      - name: Build and Push Backend Image
        if: github.event_name == 'push' && contains(github.event.head_commit.message, 'backend/')
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest -f backend/Dockerfile ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # Build et push l'image frontend uniquement si des modifications sont détectées dans le dossier frontend
      - name: Build and Push Frontend Image
        if: github.event_name == 'push' && contains(github.event.head_commit.message, 'frontend/')
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest -f frontend/Dockerfile ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest